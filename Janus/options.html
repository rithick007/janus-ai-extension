<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janus Options</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F9FAFB; 
            color: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .header { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 16px; }
        .header-icon { width: 40px; height: 40px; color: #4F46E5; }
        .header-title { font-size: 24px; font-weight: 800; }
        p { color: #4B5563; line-height: 1.6; }
        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            margin-top: 24px;
            margin-bottom: 16px;
            text-align: center;
        }
        .api-key-input:focus { outline: none; border-color: #4F46E5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5); }
        .btn { 
            width: 100%; 
            padding: 12px 16px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.2s ease; 
            background-color: #4F46E5; 
            color: white;
        }
        .btn:hover { background-color: #4338CA; }
        #status-message {
            margin-top: 16px;
            font-weight: 500;
            color: #059669;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .link { color: #4F46E5; font-weight: 600; text-decoration: none; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" opacity="0.4"/>
            </svg>
            <h1 class="header-title">Janus Setup</h1>
        </header>
        <p>
            To use Janus, you need a free Google AI API key. Please follow the link below to create one, then paste it here.
        </p>
        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Get Your Free Gemini API Key</a>
        
        <input type="password" id="api-key-input" class="api-key-input" placeholder="Paste your API key here">
        
        <button id="save-button" class="btn">Save Key</button>
        
        <p id="status-message">API Key saved successfully!</p>
    </div>
    <script src="options.js"></script>
</body>
</html>
